<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro de usuário</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body class="login">
    <header id="header">
        <div class="container">
            <div class="row">
            <div class="col-12 text-center d-flex align-items-center justify-content-between">
                    <button class="btn" onclick="window.history.back()">
                        <i class="bi-chevron-left"></i>
                    </button>
                    <h1 class="visually-hidden-focusable">PetShop</h1>
                    <a href="/index.html">
                        <img src="/img/logo.png" alt="Logotipo PetShop">
                    </a>
                    <button class="btn" >
                        <i class="bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
    <!-- formulario de cadastro de usuario e-commerce -->
    <form action="" method="post">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
        </div>
        <div class="form-group">
            <label for="password">Confirmar Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Confirmar Senha">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" class="form-control" placeholder="Número">
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado">
        </div>
        <a class="btn btn-primary" onclick="window.location.href = 'index.html'">Cadastrar</a>
        
    </form>
    </main>
    
</body>
</html>
