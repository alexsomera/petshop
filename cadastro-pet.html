    <header id="header">
        <div class="container">
            <div class="row">
            <div class="col-12 text-center d-flex align-items-center justify-content-between">
                    <button class="btn" onclick="window.history.back()">

    <main>
    <!-- formulario de cadastro de usuario e-commerce -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="titulo titulo-pagina">Cadastro de Pet </h2>

                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label class="d-block">Tipo</label>
                        <label><input type="radio" name="tipo" id="gato">  Gato</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="tipo" id="cao">  Cão</label>
                    </div>
                    <div class="form-group">
                        <label for="raca">Raça</label>
                        <input type="raca" name="raca" id="raca" class="form-control" placeholder="Raça">
                    </div>
                    <div class="form-group">
                        <label for="temperamento">Temperamento</label>
                        <input type="temperamento" name="temperamento" id="temperamento" class="form-control" placeholder="Temperamento">
                    </div>
                    <div class="form-group">
                        <label class="d-block">Tamanho</label>
                        <label><input type="radio" name="tamanho" id="gato">  Pequeno porte</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label><input type="radio" name="tamanho" id="cao">  Grande porte</label>
                    </div>
                    
                    <a class="btn btn-primary" onclick="window.location.href = 'pets.html'">Concluir Cadastro</a>
                    
                </form>
            </div>
        </div>
    </div>
