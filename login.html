<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Login</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="login">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="visually-hidden-focusable">Home PetShop</h1>
                    <a href="./index.html">
                        <img src="./img/logo.png" alt="Logotipo PetShop">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
    <!-- formulario de login com links para cadastro e esqueci a senha -->
    <form action="" method="post">
        <div class="form-group">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
        </div>
        <input type="submit" class="btn btn-primary" value="Entrar">
        <a href="cadastro.html">Primeira vez aqui? Cadastre-se</a>
        <a href="esqueci.html">Esqueci a senha</a>
        
    </form>
    </main>
    
</body>
</html>
