<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Editar Endereço</title>
    <link rel="icon" href="img/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="login">
    <header id="header">
        <div class="container">
            <div class="row">
            <div class="col-12 text-center d-flex align-items-center justify-content-between">
                    <button class="btn" onclick="window.history.back()">
                        <i class="bi-chevron-left"></i>
                    </button>
                    <h1 class="visually-hidden-focusable">PetShop</h1>
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logotipo PetShop">
                    </a>
                    <button class="btn" >
                        <i class="bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <!-- formulario de cadastro de usuario e-commerce -->
                    <h2 class="titulo titulo-pagina">Editar Endereço</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Endereço">
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" class="form-control" placeholder="Número">
                        </div>
                        <div class="form-group">
                            <label for=""><input type="checkbox" name="sem-numero" id="sem-numero">  Sem número</label>
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado" class="form-control" placeholder="Estado">
                        </div>
                        <a class="btn btn-primary" onclick="window.location.href = 'enderecos.html'">Salvar</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
